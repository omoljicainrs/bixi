<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bixi Galerija</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=DM+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #f5f0e8;
            --dark: #1a1a18;
            --accent: #c8a96e;
            --muted: #8a8070;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--dark);
            color: var(--cream);
            font-family: 'DM Sans', sans-serif;
            min-height: 100vh;
            padding: 60px 40px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: var(--cream);
            letter-spacing: 0.05em;
        }

        header h1 span {
            color: var(--accent);
        }

        header p {
            color: var(--muted);
            font-size: 0.9rem;
            margin-top: 8px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .divider {
            width: 60px;
            height: 2px;
            background: var(--accent);
            margin: 20px auto;
        }

        .galerija {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            aspect-ratio: 4/3;
            cursor: pointer;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.6s ease;
            filter: brightness(0.85);
        }

        .card:hover img {
            transform: scale(1.06);
            filter: brightness(1);
        }

        .card .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.5) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .card:hover .overlay {
            opacity: 1;
        }

        .card .label {
            position: absolute;
            bottom: 16px;
            left: 16px;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.75rem;
            color: var(--cream);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(8px);
            transition: all 0.4s ease;
        }

        .card:hover .label {
            opacity: 1;
            transform: translateY(0);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.92);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90vw;
            max-height: 88vh;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 20px 80px rgba(0,0,0,0.6);
        }

        .lightbox-close {
            position: fixed;
            top: 24px;
            right: 32px;
            font-size: 2rem;
            color: var(--cream);
            cursor: pointer;
            background: none;
            border: none;
            line-height: 1;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .lightbox-close:hover { opacity: 1; }

        .card {
            animation: fadeIn 0.5s ease both;
        }

        .card:nth-child(1) { animation-delay: 0.05s; }
        .card:nth-child(2) { animation-delay: 0.1s; }
        .card:nth-child(3) { animation-delay: 0.15s; }
        .card:nth-child(4) { animation-delay: 0.2s; }
        .card:nth-child(5) { animation-delay: 0.25s; }
        .card:nth-child(6) { animation-delay: 0.3s; }
        .card:nth-child(7) { animation-delay: 0.35s; }
        .card:nth-child(8) { animation-delay: 0.4s; }
        .card:nth-child(9) { animation-delay: 0.45s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <header>
        <h1>Bixi <span>Galerija</span></h1>
        <div class="divider"></div>
        <p>19. februar 2026</p>
    </header>

    <div class="galerija">
        <div class="card" onclick="openLightbox('https://omoljicainrs.github.io/bixi/IMG_20260219_140724%20(1).jpg')">
            <img src="https://omoljicainrs.github.io/bixi/IMG_20260219_140724%20(1).jpg" alt="Slika 1">
            <div class="overlay"></div>
            <span class="label">14:07 · 01</span>
        </div>
        <div class="card" onclick="openLightbox('https://omoljicainrs.github.io/bixi/IMG_20260219_140724.jpg')">
            <img src="https://omoljicainrs.github.io/bixi/IMG_20260219_140724.jpg" alt="Slika 2">
            <div class="overlay"></div>
            <span class="label">14:07 · 02</span>
        </div>
        <div class="card" onclick="openLightbox('https://omoljicainrs.github.io/bixi/IMG_20260219_145223.jpg')">
            <img src="https://omoljicainrs.github.io/bixi/IMG_20260219_145223.jpg" alt="Slika 3">
            <div class="overlay"></div>
            <span class="label">14:52 · 03</span>
        </div>
        <div class="card" onclick="openLightbox('https://omoljicainrs.github.io/bixi/IMG_20260219_162752.jpg')">
            <img src="https://omoljicainrs.github.io/bixi/IMG_20260219_162752.jpg" alt="Slika 4">
            <div class="overlay"></div>
            <span class="label">16:27 · 04</span>
        </div>
        <div class="card" onclick="openLightbox('https://omoljicainrs.github.io/bixi/IMG_20260219_162808.jpg')">
            <img src="https://omoljicainrs.github.io/bixi/IMG_20260219_162808.jpg" alt="Slika 5">
            <div class="overlay"></div>
            <span class="label">16:28 · 05</span>
        </div>
        <div class="card" onclick="openLightbox('https://omoljicainrs.github.io/bixi/IMG_20260219_162812.jpg')">
            <img src="https://omoljicainrs.github.io/bixi/IMG_20260219_162812.jpg" alt="Slika 6">
            <div class="overlay"></div>
            <span class="label">16:28 · 06</span>
        </div>
        <div class="card" onclick="openLightbox('https://omoljicainrs.github.io/bixi/IMG_20260219_162821.jpg')">
            <img src="https://omoljicainrs.github.io/bixi/IMG_20260219_162821.jpg" alt="Slika 7">

        </div>
        <div class="card" onclick="openLightbox('https://omoljicainrs.github.io/bixi/IMG_20260219_162825.jpg')">
            <img src="https://omoljicainrs.github.io/bixi/IMG_20260219_162825.jpg" alt="Slika 8">
            <div class="overlay"></div>
            <span class="label">16:28 · 08</span>
        </div>
        <div class="card" onclick="openLightbox('https://omoljicainrs.github.io/bixi/IMG_20260219_162835.jpg')">
            <img src="https://omoljicainrs.github.io/bixi/IMG_20260219_162835.jpg" alt="Slika 9">
            <div class="overlay"></div>
            <span class="label">16:28 · 09</span>
        </div>
    </div>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <button class="lightbox-close" onclick="closeLightbox()">✕</button>
        <img id="lightbox-img" src="" alt="Uvećana slika">
    </div>

    <script>
        function openLightbox(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').classList.add('active');
        }
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeLightbox();
        });
    </script>

</body>
</html>
